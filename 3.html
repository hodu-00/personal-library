<h2>과학</h2>
<br>보편적 진리나 법칙의 발견을 목적으로 하는 체계적 지식. 그 대상 영역에 따라 `자연 과학'과 `사회 과학'으로 분류하며, 또 거기에 `수학', `논리학'을 포함시킨 `형식 과학'과 `철학'을 포함시킨 `인문 과학'을 아울러 이르는 말이기도 함. 좁은 뜻으로는 `자연 과학'만을 이르는 말임.
