<h2>인문학</h2>
<br>인문과학 또는 인문학은 인간과 인간의 근원문제, 인간과 인간의 문화에 관심을 갖거나
인간의 가치와 인간만이 지닌 자기표현 능력을 바르게 이해하기 위한 과학적인 연구 방법에 관심을 갖는 학문 분야로서 인간의 사상과 문화에 관해 탐구하는 학문이다.
