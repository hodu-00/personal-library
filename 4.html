<h2>취미</h2>
<br>취미(趣味, 영어: hobby)는 인간이 금전이 아닌 기쁨을 얻기 위해 하는 활동 즉, 전문적으로 하는 것이 아니라 즐기기 위하여 하는 일로써 일반적으로 여가에 즐길 수 있는 정기적인 활동이라고 정의할 수 있다. 취미에 아주 열심인 사람은 호비스트(hobbyist)라고 부른다.
